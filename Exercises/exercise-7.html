  <script>

    function toUpper(stringArr) {
      let result = [];

      stringArr.forEach(function (str) {
        result.push(str.toUpperCase());
      });

      console.log(result);
    }
    toUpper(["hello", "world"]);


    function arrayDouble(soundType) {
      let result1 = [];

      soundType.forEach(function (str1) {
        result1.push(str1);
        result1.push(str1);
      });

      console.log(result1);
    }
    arrayDouble(["bark", "meow", "quack"])


    function arraySum(number) {
      let total = 0;

      number.forEach(function (value) {
        total = total + value;
      });

      console.log(total);
    }

    arraySum([1, 2, 3, 4]);
    arraySum([1, 2, 3, 10]);


  </script>
